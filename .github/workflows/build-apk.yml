name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'android-project/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Build with Gradle
      run: gradle assembleDebug
      working-directory: ./android-project

    - name: Extract Version Info
      id: get_version
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
      working-directory: ./android-project

    - name: Prepare APK for Release
      run: cp android-project/app/build/outputs/apk/debug/app-debug.apk app-release.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push'
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION_NAME }}-${{ github.run_number }}
        name: Build v${{ steps.get_version.outputs.VERSION_NAME }} (Build ${{ github.run_number }})
        files: app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ steps.get_version.outputs.VERSION_NAME }}
        path: android-project/app/build/outputs/apk/debug/app-debug.apk
